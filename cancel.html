<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Order canceled</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .page-card{max-width:720px;margin:40px auto;padding:28px 24px;border:1px solid #222;border-radius:14px;background:#0b0b0b;color:#eee}
    .page-card h1{font-size:1.6rem;margin:0 0 8px}
    .muted{color:#9a9a9a}
    .btn-row{display:flex;gap:12px;margin-top:18px;flex-wrap:wrap}
    .button--ghost{background:transparent;border:1px solid #444;color:#ddd}
    .button--ghost:hover{border-color:#666}
  </style>
</head>
<body class="template-page">
  <main class="page-width">
    <div class="page-card">
      <h1>Order canceled</h1>
      <p class="muted">No charge was made. Your cart is still saved on this device.</p>
      <div class="btn-row">
        <a class="button" href="cart.html">Back to cart</a>
        <a class="button button--ghost" href="shop.html">Continue shopping</a>
      </div>
    </div>
  </main>
</body>
</html>
