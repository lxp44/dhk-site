<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Your Cart â€” DHK</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/img/DHK_transparent.gif" type="image/gif" sizes="any">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css"/>
  <style>
    /* ===== DHK Cart Polish ===== */
    .cart-items .cart-item {
      display: grid;
      grid-template-columns: 96px 1fr auto;
      gap: 16px;
      padding: 14px 0;
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .cart-items .ci__media img {
      width: 96px; height: 96px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 14px rgba(255,255,255,.08);
      background: #0e0e0e;
    }
    @media (min-width: 768px){
      .cart-items .cart-item { grid-template-columns: 120px 1fr auto; }
      .cart-items .ci__media img { width: 120px; height: 120px; }
    }
    .cart-items .ci__title {
      font-family: 'Cinzel', serif;
      font-weight: 700;
      letter-spacing: .18em;
      text-transform: uppercase;
      font-size: 14px;
      color: #eaeaea;
      text-shadow: 0 0 8px rgba(255,255,255,.18);
    }
    .cart-items .ci__variant {
      margin-top: 2px;
      font: 500 12px/1.35 Roboto, system-ui, Arial, sans-serif;
      color: #c9c9c9;
      opacity: .85;
    }
    .cart-items .ci__price-each,
    .cart-items .ci__line {
      font: 600 13px/1.2 Roboto, system-ui, Arial, sans-serif;
      color: #ddd;
    }
    .cart-items .ci__line {
      align-self: center;
      white-space: nowrap;
      text-shadow: 0 0 8px rgba(255,255,255,.12);
    }
    .cart-items .ci__controls {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    .cart-items .ci__qty-btn {
      width: 28px; height: 28px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,.18);
      background: #151515;
      color: #fff;
      cursor: pointer;
    }
    .cart-items .ci__remove {
      background: none; border: 0;
      color: #bfbfbf; text-decoration: underline;
      font: 500 12px/1 Roboto, system-ui, Arial, sans-serif;
      cursor: pointer;
    }
    .cart-items .ci__remove:hover { color: #fff; }
    .cart-totals {
      display: flex; justify-content: flex-end; gap: 12px;
      font-family: 'Cinzel', serif;
      font-weight: 700;
      letter-spacing: .16em;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(255,255,255,.18);
    }
    .cart-totals__label { color: #d9d9d9; font-size: 12px; }
    .cart-totals__value { color: #fff; font-size: 14px; }
  </style>
</head>

<body class="template-page template-cart">
  <!-- Storm UI -->
  <div class="lightning-flash"></div>
  <div id="storm-overlay"><canvas id="rain-canvas"></canvas></div>

  <!-- Header & Nav (unchanged, same as other pages) -->
  <!-- ... keep your full header/nav code here ... -->

  <!-- ===== MAIN ===== -->
  <main id="MainContent" class="section">
    <div class="page-width" id="cart-page">
      <header><h1 class="h2">Your Cart</h1></header>

      <!-- Empty -->
      <div id="cartp-empty" class="cart-empty" hidden>
        <p>Your cart is empty.</p>
        <a href="shop.html" class="button button--secondary">Continue shopping</a>
      </div>

      <!-- Items -->
      <div id="cartp-items" class="cart-items" aria-live="polite"></div>

      <!-- Totals -->
      <div class="cart-totals" style="margin-top:16px">
        <span class="cart-totals__label">Estimated total</span>
        <span id="cartp-subtotal" class="cart-totals__value">$0.00</span>
      </div>

      <div class="cart-ctas" style="margin-top:12px">
        <button class="button" type="button" id="cartp-checkout" disabled>Checkout</button>
      </div>

      <small class="cart-note">Taxes &amp; shipping calculated at checkout.</small>
    </div>
  </main>

  <!-- Footer (keep same as other pages) -->
  <!-- ... footer code ... -->

  <!-- Scripts -->
  <script src="js/nav.js"></script>
  <script src="js/announce.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/search.js"></script>
  <script src="js/storm_shopify_style.js"></script>
</body>
</html>
