  <script>
    // Minimal slider logic (no dependencies)
    (function () {
      const track = document.getElementById('lxpSlides');
      const slides = Array.from(track.children);
      const dotsWrap = document.getElementById('lxpDots');

      let i = 0;
      const N = slides.length;

      // Build dots
      slides.forEach((_, idx) => {
        const b = document.createElement('button');
        b.type = 'button';
        b.className = 'lxp-dot' + (idx === 0 ? ' is-active' : '');
        b.setAttribute('aria-label', 'Go to slide ' + (idx + 1));
        b.addEventListener('click', () => go(idx, true));
        dotsWrap.appendChild(b);
      });

      const dots = Array.from(dotsWrap.children);

      function go(idx, user = false) {
        i = (idx + N) % N;
        track.style.transform = `translateX(-${i * 100}%)`;
        dots.forEach(d => d.classList.remove('is-active'));
        dots[i].classList.add('is-active');
        if (user) resetAuto();
      }

      document.getElementById('lxpNext').addEventListener('click', () => go(i + 1, true));
      document.getElementById('lxpPrev').addEventListener('click', () => go(i - 1, true));

      let timer = null;
      function resetAuto() {
        clearInterval(timer);
        timer = setInterval(() => go(i + 1, false), 5000);
      }
      resetAuto();

      // Swipe (very light)
      let startX = 0;
      track.addEventListener('touchstart', (e) => (startX = e.touches[0].clientX), {passive:true});
      track.addEventListener('touchend', (e) => {
        const dx = e.changedTouches[0].clientX - startX;
        if (Math.abs(dx) > 40) go(i + (dx < 0 ? 1 : -1), true);
      });
    })();
  </script>
