<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>DHK â€” Home</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="template-page">

  <!-- Storm Welcome -->
  <div id="storm-popup">ENTER THE STORM</div>
  <div class="lightning-flash"></div>

  <!-- Storm audio -->
  <audio id="rain-light" loop><source src="assets/audio/light-rain.mp3" type="audio/mpeg"></audio>
  <audio id="rain-med" loop><source src="assets/audio/med-rain.mp3" type="audio/mpeg"></audio>
  <audio id="rain-heavy" loop><source src="assets/audio/heavy-rain.mp3" type="audio/mpeg"></audio>
  <audio id="thunder-light" loop><source src="assets/audio/light-thunder.mp3" type="audio/mpeg"></audio>
  <audio id="thunder-med" loop><source src="assets/audio/med-thunder.mp3" type="audio/mpeg"></audio>
  <audio id="thunder-heavy" loop><source src="assets/audio/heavy-thunder.mp3" type="audio/mpeg"></audio>

  <!-- Storm overlay -->
  <div id="storm-overlay"><canvas id="rain-canvas"></canvas></div>

  <!-- Announcement / Utility bar -->
  <div class="utility-bar color-scheme-4 gradient">
    <div class="page-width utility-bar__grid">
      <div class="utility-bar__left"></div>
      <div class="utility-bar__center">
        <span class="utility-bar__msg">Welcome to the Storm</span>
      </div>
      <div class="utility-bar__right"></div>
    </div>
  </div>

  <!-- Site Header -->
  <header class="site-header color-scheme-4 gradient">
    <div class="page-width header-grid">
      <!-- Left: nav (desktop) -->
      <nav class="nav-left desktop-only" aria-label="Primary">
        <a href="index.html" class="nav-link">Home</a>
        <a href="shop.html" class="nav-link">Shop All</a>
        <a href="collections.html" class="nav-link">Collections</a>
      </nav>

      <!-- Center: logo -->
      <a class="header__logo" href="index.html" aria-label="DarkHarlemKnight">
        <img
          src="https://darkharlemknight.com/cdn/shop/files/DHK_transparent.gif?v=1756069281&width=190"
          alt="DarkHarlemKnight"
          width="190" height="190"
          class="header__heading-logo"
          loading="eager"
        />
      </a>

      <!-- Right: nav (desktop) -->
      <nav class="nav-right desktop-only">
        <a href="about.html" class="nav-link">About</a>
        <a href="contact.html" class="nav-link">Contact</a>
        <a href="cart.html" class="nav-link button--ghost" data-loud="heavy" aria-label="Cart">
          <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
            <path d="M7 4h-2l-1 2v2h2l3.6 7.59-1.35 2.41a1.994 1.994 0 0 0 1.75 2.99H19v-2H10.42c-.14 0-.25-.11-.25-.25l.03-.12L11 16h6.31a2 2 0 0 0 1.79-1.11L22 8H7.42l-.94-2Z" fill="currentColor"/>
          </svg>
          Cart
        </a>
      </nav>

      <!-- Mobile: hamburger + cart -->
      <button id="menu-toggle" class="mobile-only icon-button" aria-label="Open menu" aria-controls="mobile-drawer" aria-expanded="false">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </button>
      <a href="cart.html" class="mobile-only icon-button" data-loud="heavy" aria-label="Cart">
        <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
          <path d="M7 4h-2l-1 2v2h2l3.6 7.59-1.35 2.41a1.994 1.994 0 0 0 1.75 2.99H19v-2H10.42c-.14 0-.25-.11-.25-.25l.03-.12L11 16h6.31a2 2 0 0 0 1.79-1.11L22 8H7.42l-.94-2Z" fill="currentColor"/>
        </svg>
      </a>
    </div>

    <!-- Mobile slideout -->
    <nav id="mobile-drawer" class="mobile-drawer" aria-hidden="true" aria-label="Mobile">
      <a href="index.html" class="drawer-link">Home</a>
      <a href="shop.html" class="drawer-link">Shop All</a>
      <a href="collections.html" class="drawer-link">Collections</a>
      <a href="about.html" class="drawer-link">About</a>
      <a href="contact.html" class="drawer-link">Contact</a>
      <a href="cart.html" class="drawer-link" data-loud="heavy">Cart</a>
    </nav>
  </header>

  <!-- Backdrop for mobile drawer -->
  <div id="drawer-backdrop" class="drawer-backdrop" hidden></div>

  <!-- HERO -->
  <main id="MainContent">
   <section
  id="hero-dhk"
  class="
    banner
    banner--content-align-center
    banner--content-align-mobile-center
    banner--large
    banner--desktop-transparent
  "
>
  <div class="banner__media media">
    <img
      src="https://darkharlemknight.com/cdn/shop/files/302731F4-8E77-4621-A3FD-791EEF99D324.png?v=1745200081&width=3840"
      alt=""
      sizes="100vw"
      fetchpriority="high"
      class="banner__img"
    />
  </div>

  <div class="banner__content banner__content--bottom-center page-width">
    <div class="banner__box content-container content-container--full-width-mobile color-scheme-3 gradient">
      <!-- Heading / Text blocks omitted because your live hero shows just a button -->
      <div class="banner__buttons">
        <a href="shop.html" class="button button--secondary">Shop all</a>
      </div>
    </div>
  </div>
</section>

  </main>

  <!-- Scripts -->
  <script src="js/storm_shopify_style.js"></script>
  <script src="js/nav.js"></script>
</body>
</html>
