[build]
  # Your site is served from the root folder.
  publish = "."

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["stripe"]

# --- Netlify Identity API (must come before SPA rewrite)
[[redirects]]
  from = "/.netlify/identity/*"
  to   = "/.netlify/identity/:splat"
  status = 200

# --- Netlify Functions
[[redirects]]
  from = "/.netlify/functions/*"
  to   = "/.netlify/functions/:splat"
  status = 200

# --- Enforce HTTPS (redirect all http:// to https://)
[[redirects]]
  from = "http://darkharlemknight.com/*"
  to   = "https://darkharlemknight.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.darkharlemknight.com/*"
  to   = "https://darkharlemknight.com/:splat"
  status = 301
  force = true

# --- Canonical domain redirect (www â†’ non-www)
[[redirects]]
  from = "https://www.darkharlemknight.com/*"
  to   = "https://darkharlemknight.com/:splat"
  status = 301
  force = true

# --- SPA fallback (must remain last)
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200