[build]
  publish = "."

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["stripe"]

# ✅ Canonical domain: send EVERYTHING to https://www.darkharlemknight.com
[[redirects]]
  from = "http://darkharlemknight.com/*"
  to   = "https://www.darkharlemknight.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.darkharlemknight.com/*"
  to   = "https://www.darkharlemknight.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://darkharlemknight.com/*"
  to   = "https://www.darkharlemknight.com/:splat"
  status = 301
  force = true

# (optional but nice) ensures https://www stays on https://www (no-op redirect not required, so we skip it)

# ✅ PASS-THROUGH for real static files (prevents SPA rewrite from hijacking JSON/assets)
[[redirects]]
  from = "/data/*"
  to   = "/data/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/assets/*"
  to   = "/assets/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/css/*"
  to   = "/css/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/js/*"
  to   = "/js/:splat"
  status = 200
  force = true

# ✅ SPA fallback (MUST be last)
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200