[build]
  # Your site is static in this folder (root). Change if you ever move it.
  publish = "."

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["stripe"]

[[redirects]]
  from = "/.netlify/identity/*"
  to   = "/.netlify/identity/:splat"
  status = 200

[[redirects]]
  from = "/.netlify/functions/*"
  to   = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200