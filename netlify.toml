[build]
  # Your site is static in this folder (root). Change if you ever move it.
  publish = "."

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["stripe"]

[[redirects]]
  from = "/.netlify/identity/*"
  to   = "/.netlify/identity/:splat"
  status = 200

[[redirects]]
  from = "/.netlify/functions/*"
  to   = "/.netlify/functions/:splat"
  status = 200

# ðŸ‘‡ Domain canonical redirect (www â†’ non-www)
[[redirects]]
  from = "https://www.darkharlemknight.com/*"
  to   = "https://darkharlemknight.com/:splat"
  status = 301
  force = true

# ðŸ‘‡ Single Page App fallback (must stay last)
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200