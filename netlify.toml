[build]
  publish = "."

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["stripe"]

# Identity & Functions (must be before SPA rewrite)
[[redirects]]
  from = "/.netlify/identity/*"
  to   = "/.netlify/identity/:splat"
  status = 200

[[redirects]]
  from = "/.netlify/functions/*"
  to   = "/.netlify/functions/:splat"
  status = 200

# Canonical domain: send EVERYTHING to https://www.darkharlemknight.com
[[redirects]]
  from = "http://darkharlemknight.com/*"
  to   = "https://www.darkharlemknight.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.darkharlemknight.com/*"
  to   = "https://www.darkharlemknight.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://darkharlemknight.com/*"
  to   = "https://www.darkharlemknight.com/:splat"
  status = 301
  force = true

# SPA fallback (must be last)
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200