<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>DHK — TRY ON</title>
  <link rel="icon" href="assets/img/DHK_transparent.gif" type="image/gif" sizes="any">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Always use www. for Identity cookie consistency -->
  <script>
    (function(){
      const h = location.hostname;
      if (h === "darkharlemknight.com") {
        location.replace("https://www.darkharlemknight.com" + location.pathname + location.search + location.hash);
      }
    })();
  </script>

  <!-- Netlify Identity -->
  <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Initialize Identity -->
  <script>
    document.addEventListener("DOMContentLoaded",()=>{
      if(!window.netlifyIdentity) return;
      const API_URL="https://www.darkharlemknight.com/.netlify/identity";
      netlifyIdentity.init({ APIUrl:API_URL });

      // When login succeeds → close widget & continue
      netlifyIdentity.on("login",(user)=>{
        console.log("[ID] Logged in:",user.email);
        netlifyIdentity.close();
        document.dispatchEvent(new CustomEvent("dhk:identity-ready",{detail:{user}}));
      });
      netlifyIdentity.on("error",(e)=>console.warn("[ID] error",e));
    });
  </script>

  <style>
    body,html{margin:0;height:100%;background:#0a0a0a;color:#eaeaea;}
    #tryon-root{position:relative;height:100vh;width:100vw;overflow:hidden;}
    #renderCanvas{width:100%;height:100%;display:block;outline:none}
    .hud{position:absolute;inset:0;pointer-events:none}
    .hud .topbar{pointer-events:auto;position:absolute;top:12px;left:12px;right:12px;display:flex;gap:8px;align-items:center;justify-content:space-between}
    .chip{background:rgba(255,255,255,.06);backdrop-filter:blur(8px);border:1px solid rgba(255,255,255,.12);padding:8px 12px;border-radius:999px;font:600 12px/1 'Cinzel',serif;letter-spacing:.1em;text-transform:uppercase;white-space:nowrap}
    .btn{pointer-events:auto;cursor:pointer}
    .panel{pointer-events:auto;position:absolute;bottom:16px;left:50%;transform:translateX(-50%);display:flex;gap:8px;align-items:center}
    .panel .btn{padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.16);background:rgba(255,255,255,.08)}
    .legend{position:absolute;bottom:16px;right:16px;background:rgba(0,0,0,.5);border:1px solid rgba(255,255,255,.16);padding:8px 10px;border-radius:10px;font:12px/1.4 Roboto,system-ui}
    #netlify-identity-widget,.netlify-identity-widget,.netlify-identity-modal,.netlify-identity-root{position:fixed!important;inset:0!important;width:100vw!important;height:100vh!important;z-index:2147483647!important;pointer-events:auto!important}
  </style>
</head>
<body>
  <main id="tryon-root">
    <canvas id="renderCanvas"></canvas>

    <div class="hud">
      <div class="topbar">
        <div class="chip">TRY ON — DHK CLOSET</div>
        <div>
          <button id="auth-btn" class="btn chip">Sign In</button>
          <button id="view-btn" class="btn chip">3rd Person</button>
          <button id="music-btn" class="btn chip">Play Music</button>
          <button id="music-next" class="btn chip">Next Track</button>
        </div>
      </div>

      <div class="panel" id="outfit-panel"></div>
      <div class="legend"><b>Controls</b><br/>WASD to move • Mouse to look • V to switch view • E to interact</div>

      <!-- AUTH GATE -->
      <div id="auth-gate" style="position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:#000;color:#fff;z-index:10000;flex-direction:column;gap:14px;">
        <div style="font-family:'Cinzel',serif;letter-spacing:.12em;text-transform:uppercase;">Sign in to enter the DHK Closet</div>
        <button id="gate-signin" class="btn chip">Sign In</button>
      </div>

      <!-- AVATAR MODAL -->
      <div id="avatar-modal" style="position:absolute;inset:0;background:rgba(0,0,0,.78);z-index:10001;display:none;align-items:center;justify-content:center;">
        <div style="background:#0f0f10;border:1px solid rgba(255,255,255,.15);border-radius:14px;padding:18px;width:min(92vw,720px);max-height:90vh;overflow:auto;">
          <h3 style="margin:0 0 10px;font-family:'Cinzel',serif;letter-spacing:.12em;text-transform:uppercase;">Choose your avatar</h3>
          <div style="display:flex;gap:10px;flex-wrap:wrap;margin-bottom:12px;">
            <button id="avatar-create" class="btn chip">Create new</button>
            <button id="avatar-load" class="btn chip">Load saved</button>
            <button id="world-load" class="btn chip" disabled>Load World</button>
          </div>
          <div id="rpm-wrap" style="display:none;border:1px solid rgba(255,255,255,.12);border-radius:10px;">
            <iframe id="rpm-iframe" src="" style="width:100%;height:540px;border:0;" allow="camera;microphone;autoplay;clipboard-write"></iframe>
          </div>
          <div id="url-wrap" style="display:none;margin-top:10px;">
            <label style="display:block;font-size:12px;opacity:.8;margin-bottom:6px;">Paste avatar URL</label>
            <input id="avatar-url-input" type="url" placeholder="https://..." style="width:100%;padding:10px;background:#121214;color:#fff;border:1px solid #2a2a2a;border-radius:8px;">
            <div style="margin-top:8px;display:flex;gap:8px;">
              <button id="avatar-url-save" class="btn chip">Save</button>
              <button id="avatar-cancel" class="btn chip">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- DOCK -->
    <div id="jukebox-controls" class="dock">
      <button id="auth-btn-dock" class="btn">Sign In</button>
      <button id="view-btn-dock" class="btn">3rd Person</button>
      <button id="music-btn-dock" class="btn">Play Music</button>
      <button id="music-next-dock" class="btn">Next Track</button>
    </div>
  </main>

  <!-- Proxy buttons -->
  <script>
    document.addEventListener("DOMContentLoaded",()=>{
      document.getElementById("auth-btn")?.addEventListener("click",()=>window.netlifyIdentity?.open("login"));
      document.getElementById("gate-signin")?.addEventListener("click",()=>window.netlifyIdentity?.open("login"));
      ["auth-btn-dock","view-btn-dock","music-btn-dock","music-next-dock"].forEach(id=>{
        const main=id.replace("-dock","");
        document.getElementById(id)?.addEventListener("click",()=>document.getElementById(main)?.click());
      });
    });
  </script>

  <!-- Babylon & DHK scripts -->
  <script src="https://cdn.babylonjs.com/babylon.js" defer></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js" defer></script>
  <script src="js/try-on-auth.js?v=20251108" defer></script>
  <script src="js/try-on.js?v=20251108" defer></script>

    <!-- ===== Footer ===== -->
  <footer class="footer color-scheme-4 gradient section footer--static">
    <div class="footer__content-bottom-wrapper page-width footer__content-bottom-wrapper--center">
      <div class="footer__copyright caption">
        <small class="copyright__content">© <span id="year"></span>, Dark Harlem Knight</small>
        <small class="copyright__content">Powered by the Storm</small>
        <ul class="policies list-unstyled">
          <li><small class="copyright__content"><a href="#">Privacy Policy</a></small></li>
          <li><small class="copyright__content"><a href="#">Terms of Service</a></small></li>
        </ul>
      </div>
    </div>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>

  <!-- ===== Search Modal ===== -->
  <div id="search-modal" class="search-modal" aria-hidden="true">
    <div class="search-modal__overlay" data-close-search></div>
    <div class="search-modal__dialog" role="dialog" aria-modal="true" aria-labelledby="search-title">
      <header class="search-modal__header">
        <h2 id="search-title">Search</h2>
        <button id="search-close" class="search-modal__close" aria-label="Close search">×</button>
      </header>
      <div class="search-modal__field">
        <input id="search-input" type="search" placeholder="Search products…  ( /  or  ⌘/Ctrl+K )" autocomplete="off" />
      </div>
      <div id="search-results" class="search-modal__results" aria-live="polite"></div>
    </div>
  </div>

  <!-- Storm audio -->
  <audio id="rain-light"   src="assets/audio/light-rain.mp3"   loop preload="auto" hidden></audio>
  <audio id="rain-med"     src="assets/audio/med-rain.mp3"     loop preload="auto" hidden></audio>
  <audio id="rain-heavy"   src="assets/audio/heavy-rain.mp3"   loop preload="auto" hidden></audio>
  <audio id="thunder-light" src="assets/audio/light-thunder.mp3" loop preload="auto" hidden></audio>
  <audio id="thunder-med"   src="assets/audio/med-thunder.mp3"   loop preload="auto" hidden></audio>
  <audio id="thunder-heavy" src="assets/audio/heavy-thunder.mp3" loop preload="auto" hidden></audio>

  <!-- Scripts -->
  <script src="js/nav.js"></script>
  <script src="js/announce.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/search.js"></script>
  <script src="js/shop.js"></script>
  <script src="js/storm_shopify_style.js"></script>

<!-- Cart Drawer -->
<div id="cart-drawer" class="cart-drawer" aria-hidden="true">
  <div class="cart-drawer__overlay" data-cart-close></div>
  <aside class="cart-drawer__panel" tabindex="-1">
    <div class="cart-header">
      <h2>Your Cart</h2>
      <button type="button" title="Close" data-cart-close>✕</button>
    </div>

    <div class="cart-list" id="cart-items"></div>
    <div id="cart-empty" class="cart-empty" hidden style="padding:16px;color:#9a9a9a">
      Your cart is empty.
    </div>

    <div class="cart-footer">
      <!-- Drawer discount block -->
      <div class="cart-discount cart-discount--drawer">
        <label for="discount-code-drawer" class="cart-discount__label">ADD DISCOUNT</label>
        <div class="cart-discount__row">
          <input
            id="discount-code-drawer"
            class="cart-discount__input"
            type="text"
            placeholder="Enter code"
            autocomplete="off"
          />
          <button
            id="discount-apply-drawer"
            class="cart-discount__button"
            type="button"
          >
            APPLY
          </button>
        </div>
        <p
          id="discount-message-drawer"
          class="cart-discount__message"
          aria-live="polite"
        ></p>
      </div>

      <div class="cart-row">
        <div class="label">Subtotal</div>
        <div class="value" id="cart-subtotal">$0.00</div>
      </div>
      <button id="cart-checkout" type="button" disabled>Checkout</button>
    </div>
  </aside>
</body>
</html>
